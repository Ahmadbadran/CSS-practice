<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>floating Element</title>
<style>

div{
    float: right;
    padding: 15px;
    border-spacing: 20px;
}
.div1{
    background-color: yellow;
    float: left;
    border: 2px solid black;
    margin: 10px;
}
.div2{
    background-color: red;
    float: left;
    border: 2px solid black;
    margin: 10px;

}
.div3{
    background-color: blue;
    float: left;
    border: 2px solid black;
    margin: 10px;


}
</style>
</head>
<body>
    <p>the difference between float </p>

    <div class="div1">Div1</div>
    <div class="div2">Div 2</div>
    <div class="div3">Div 3</div>


</body>
</html>
